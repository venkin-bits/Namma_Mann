
services:
  - type: web
    name: namma-mann-api
    runtime: python
    region: singapore

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ONNX_MODEL_PATH
        sync: false
